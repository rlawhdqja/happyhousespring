server.servlet.context-path=/happyhouse
server.port=8080

#DataBase Setting
spring.datasource.hikari.maximum-pool-size=4

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhousepj?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
#spring.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource

mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.happyhouse.model

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size=-1

logging.level.root=info
logging.level.com.ssafy.happyhouse=debug
